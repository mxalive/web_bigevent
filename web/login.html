<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <link rel="stylesheet" href="assets//css/login.css">
  <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
</head>

<body>
  <!-- //the logo of header -->
  <div class="layui-main"><img src="assets/images/logo.png" alt=""></div>
  <!-- login and sign up -->
  <div class="loginAndRegBox">
    <div class="title-box"></div>
    <!-- login -->
    <div class="login-box">
      <!-- form -->
      <form class="layui-form layui-form-loginAndReg" action="">
        <!-- username -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- pwd -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- //login button -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>

    <!-- sign up -->
    <div class="reg-box">
      <!-- form -->
      <form class="layui-form layui-form-loginAndReg" action="" id="form_reg">
        <!-- username -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- pwd -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- repwd -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="再次确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- //reg button -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>

    </div>

  </div>

  </div>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- import jquery -->
  <script src="assets/lib/jquery.js"></script>
  <script src="./assets/js/baseAPI.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
